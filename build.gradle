dependencies {
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.18'
	implementation group: 'org.wuerthner.sport', name: 'sport', version: '2.0.0'
	
	implementation group: 'org.apache.tomee', name: 'openejb-server', version: '10.1.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
