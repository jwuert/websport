plugins {
    id 'java'
    id 'jacoco-report-aggregation'
    id 'maven-publish'
}

group 'org.wuerthner.sport'
version '1.0.0-SNAPSHOT'

jar {
    manifest {
        attributes(
                'Implementation-Title': 'WebSport',
                'Implementation-Version': version,
                'Implementation-Vendor': 'Jan Wuerthner',
                'License': 'GNU LGPL v3'
        )
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri("https://maven.pkg.github.com/jwuert/sport")
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

tasks.named('check') {
    dependsOn tasks.named('testCodeCoverageReport', JacocoReport)
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/jwuert/websport")

            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        maven(MavenPublication) {
            artifactId = rootProject.name
            from components.java
        }
    }
}
test {
    useJUnitPlatform()
}

